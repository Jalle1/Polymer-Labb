             body {

    margin-top: 10px;

  }
  paper-input {
    max-width: 400px;
    margin: auto;
  }
  iron-icon, div[suffix] {
    color: hsl(0, 0%, 50%);

  }
 :root { --bg: { background-color: silver;  } }
  #a { @apply(--bg); padding: 1em; }
